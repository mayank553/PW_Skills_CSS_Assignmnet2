<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q1</title>
    <style>
      *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      .navigation_items {
        display: flex;
        background-color: #6a85db;
        padding: 10px;
        margin: 8px 8px;
      }

      .navigation_items a {
        color: #fff;
        margin: 15px;
      }

      li{
        list-style: none;
      }
    </style>
  </head>
  <body>
    <div>
      <nav>
        <ul class="navigation_items">
          <li><a href="">Home</a></li>
          <li><a href="">About Us</a></li>
          <li><a href="">Contact</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Login</a></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
